<!DOCTYPE html>
<html>
<head>
	<title>Express</title>
  <script type="text/javascript" src="http://static.5755.com/script/dist/lib/jquery.seajs.js"></script>
</head>
<body>
  <%= title %>
  <input type="text" id="val" value="">
  <button id="btn">发送请求</button>
  <script>
    $('#btn').click(() => {
      $.post($('#val').val(),function(data) {
        console.log(data)
      })
    })
  </script>
</body>
</html>
